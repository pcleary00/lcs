<!doctype html>
<html lang="en" ng-app="lcsApp">
<head>
    <meta charset="utf-8">
    <title>Least Common Substring App</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animations.css">

    <script src="lib/jquery/jquery-1.10.2.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
<header class="header">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <h2 style="text-align:center">Find Least Common Substring</h2>
            </div>
        </div>
    </div>
</header>
<div role="main" ng-controller="LcsController" class="container">
    <div class="row clear-navbar"></div>
    <div class="row container-fluid">
        <h1>Enter a Strings <span class="hint">(enter one string to compare in each text box below)</span></h1>

        <div ng-repeat="setEntry in setOfStrings">
            <textarea ng-model="setEntry.value" rows="2" class="lcsEntry"></textarea>
        </div>
        <div class="container" style="text-align:center">
            <button ng-click="findLcs()" name="findButton" class="btn btn-primary btn-large text-center">Find the Longest Common Substring</button>
        </div>
    </div>
</div>

</body>
</html>
